<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Public Wall of Records | Post Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- JS -->
  <script type="module" src="post.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #12001f, #000);
    }

    .glass {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glow {
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
    }

    .copy-toast {
      opacity: 0;
      transform: translateY(4px);
      transition: all 0.25s ease;
    }

    .copy-toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="bg-black text-white">

<header class="sticky top-0 z-50 bg-black border-b border-gray-800">
  <div class="max-w-md mx-auto flex items-center justify-between px-4 py-3">
    <button onclick="history.back()" class="text-lg">
      <i class="fas fa-arrow-left"></i>
    </button>

    <h1 class="font-semibold tracking-wide">POST DETAIL</h1>

    <i class="fas fa-bolt text-purple-500"></i>
  </div>
</header>

<section class="sticky top-12 z-40 bg-black border-b border-gray-800">
  <div class="max-w-md mx-auto px-4 py-3 flex items-center gap-3">

    <img id="activeAvatar"
         class="w-11 h-11 rounded-full bg-black ring-2 ring-purple-500">

    <div class="flex-1 relative">
      <p id="activeAddress"
         class="text-sm font-mono text-purple-400 cursor-pointer relative inline-block">
        Connecting...
        <span id="copyToast"
              class="copy-toast absolute -top-6 left-0 text-[10px] px-2 py-1 rounded bg-green-400 text-black font-bold">
          Copied!
        </span>
      </p>

      <p class="text-xs text-gray-500">
        Connected â€¢ Sepolia Testnet
      </p>
    </div>

    <span class="text-[10px] px-2 py-1 rounded-full bg-green-400 text-black font-bold">
      ACTIVE
    </span>
  </div>
</section>

<main class="max-w-md mx-auto pt-6 pb-32">

  <div id="postDetail" class="px-4">
    <div class="glass glow rounded-xl p-4">
      <!-- Post content diisi oleh post.js -->
    </div>
  </div>

  <section class="mt-6 px-4">
    <h2 class="text-sm text-gray-400 mb-3">Komentar</h2>
    <div id="commentList" class="space-y-4"></div>
  </section>

</main>

<div class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-800">
  <div class="max-w-md mx-auto flex items-center gap-2 p-3">
    <input id="commentInput"
           placeholder="Tulis komentar..."
           class="flex-1 bg-gray-900 rounded-full px-4 py-2 text-sm outline-none">
    <button id="sendComment"
            class="text-purple-400 font-semibold">
      Kirim
    </button>
  </div>
</div>

</body>
</html>
