        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=JetBrains+Mono&family=Space+Grotesk:wght@300;700&display=swap"

    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff2a6d;
            --dark-bg: #05070a;
            --cyber-green: #39ff14;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced Animated Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(188, 19, 254, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-scroll 20s linear infinite;
            z-index: 0;
        }

        @keyframes grid-scroll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(50px);
            }
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--neon-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 10px var(--neon-blue);
            animation: float-particle 15s linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Multiple Glowing Orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            z-index: 0;
            animation: pulse-orb 8s ease-in-out infinite alternate;
        }

        .orb-1 {
            top: 10%;
            left: 10%;
            width: 400px;
            height: 400px;
            background: var(--neon-blue);
            animation-delay: 0s;
        }

        .orb-2 {
            top: 60%;
            right: 10%;
            width: 500px;
            height: 500px;
            background: var(--neon-purple);
            animation-delay: 2s;
        }

        .orb-3 {
            bottom: 10%;
            left: 50%;
            width: 350px;
            height: 350px;
            background: var(--neon-pink);
            animation-delay: 4s;
        }

        @keyframes pulse-orb {
            0% {
                transform: scale(1) translateY(0);
                opacity: 0.1;
            }

            100% {
                transform: scale(1.3) translateY(-30px);
                opacity: 0.2;
            }
        }

        /* Enhanced Scanline */
        body::before {
            content: "";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
            z-index: 200;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        /* Enhanced Header */
        .cyber-header {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
        }

        .cyber-header::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: var(--neon-blue);
            z-index: -1;
            animation: glitch-1 2.5s infinite;
        }

        .cyber-header::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: var(--neon-pink);
            z-index: -2;
            animation: glitch-2 2s infinite;
        }

        @keyframes glitch-1 {

            0%,
            100% {
                transform: translate(0);
                opacity: 0.8;
            }

            20% {
                transform: translate(-3px, 3px);
                opacity: 0.6;
            }

            40% {
                transform: translate(-3px, -3px);
                opacity: 0.8;
            }

            60% {
                transform: translate(3px, 3px);
                opacity: 0.6;
            }

            80% {
                transform: translate(3px, -3px);
                opacity: 0.8;
            }
        }

        @keyframes glitch-2 {

            0%,
            100% {
                transform: translate(0);
                opacity: 0.6;
            }

            25% {
                transform: translate(4px, 4px);
                opacity: 0.5;
            }

            50% {
                transform: translate(-4px, 4px);
                opacity: 0.7;
            }

            75% {
                transform: translate(4px, -4px);
                opacity: 0.5;
            }
        }

        /* Enhanced Cyber Card */
        .cyber-card {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.95), rgba(20, 25, 35, 0.9));
            border: 1px solid transparent;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink), var(--neon-blue));
            background-size: 400% 400%;
            z-index: -1;
            animation: gradient-rotate 8s ease infinite;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .cyber-card:hover::before {
            opacity: 0.7;
        }

        @keyframes gradient-rotate {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .cyber-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 20px 60px rgba(0, 242, 255, 0.3);
        }

        /* Enhanced Cyber Button */
        .btn-cyber {
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.1), transparent);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }

        .btn-cyber::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--neon-blue);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .btn-cyber:hover::before {
            width: 400%;
            height: 400%;
        }

        .btn-cyber:hover {
            color: #000;
            border-color: var(--neon-blue);
            box-shadow: 0 0 40px var(--neon-blue), inset 0 0 20px rgba(0, 242, 255, 0.5);
            transform: scale(1.05);
        }

        .btn-cyber:active {
            transform: scale(0.95);
        }

        /* Enhanced Input */
        .cyber-input {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 242, 255, 0.2);
            color: var(--neon-blue);
            font-family: 'JetBrains Mono', monospace;
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.05);
            transition: 0.3s;
            position: relative;
        }

        .cyber-input:focus {
            border-color: var(--neon-blue);
            box-shadow: inset 0 0 30px rgba(0, 242, 255, 0.15), 0 0 20px rgba(0, 242, 255, 0.3);
            outline: none;
            background: rgba(0, 0, 0, 0.95);
        }

        /* Enhanced Message Item */
        .message-item {
            animation: slide-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            background: linear-gradient(135deg, rgba(188, 19, 254, 0.08), rgba(0, 242, 255, 0.05)) !important;
            border-left: 4px solid transparent !important;
            border-image: linear-gradient(to bottom, var(--neon-purple), var(--neon-blue)) 1 !important;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .message-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .message-item:hover::before {
            left: 100%;
        }

        .message-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 30px rgba(188, 19, 254, 0.3);
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateX(-50px) rotateX(90deg);
            }

            100% {
                opacity: 1;
                transform: translateX(0) rotateX(0);
            }
        }

        /* Holographic Effect */
        .hologram {
            position: relative;
            overflow: hidden;
        }

        .hologram::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: hologram-scan 3s linear infinite;
        }

        @keyframes hologram-scan {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Status Indicator */
        .status-pulse {
            animation: status-pulse 2s ease-in-out infinite;
        }

        @keyframes status-pulse {

            0%,
            100% {
                box-shadow: 0 0 5px var(--cyber-green), 0 0 10px var(--cyber-green);
            }

            50% {
                box-shadow: 0 0 20px var(--cyber-green), 0 0 30px var(--cyber-green);
            }
        }

        /* Loading Animation */
        .loading-dots::after {
            content: '';
            animation: loading-dots 1.5s steps(4) infinite;
        }

        @keyframes loading-dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        /* Content wrapper for z-index */
        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        /* Icon Glow */
        .icon-glow {
            filter: drop-shadow(0 0 10px currentColor);
            transition: all 0.3s;
        }

        .icon-glow:hover {
            filter: drop-shadow(0 0 20px currentColor);
            transform: scale(1.2) rotate(10deg);
        }

        /* Wallet Address Display */
        .wallet-display {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.1), rgba(188, 19, 254, 0.1));
            border: 1px solid rgba(0, 242, 255, 0.3);
            animation: wallet-appear 0.5s ease-out;
        }

        @keyframes wallet-appear {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Accordion Styles */
        .accordion-item {
            background: linear-gradient(135deg, rgba(188, 19, 254, 0.08), rgba(0, 242, 255, 0.05)) !important;
            border-left: 4px solid transparent !important;
            border-image: linear-gradient(to bottom, var(--neon-purple), var(--neon-blue)) 1 !important;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .accordion-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
            border-radius: 8px 8px 0 0;
            user-select: none;
            transition: all 0.3s ease;
        }

        .accordion-header:hover {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(188, 19, 254, 0.1));
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .accordion-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 24px;
            transition: transform 0.3s ease;
            color: var(--neon-blue);
        }

        .accordion-toggle.rotate-90 {
            transform: rotate(90deg);
        }

        .accordion-content {
            animation: slide-down 0.3s ease forwards;
            overflow: hidden;
            border-radius: 0 0 8px 8px;
        }

        .accordion-content.hidden {
            animation: slide-up 0.3s ease forwards;
            display: none;
        }

        @keyframes slide-down {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        @keyframes slide-up {
            from {
                opacity: 1;
                max-height: 500px;
            }
            to {
                opacity: 0;
                max-height: 0;
            }
        }

        .accordion-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 32px rgba(188, 19, 254, 0.2);
        }

        /* Modal Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
        }
    </style>
</head>
